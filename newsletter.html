<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Newsletter</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #333333;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input:invalid {
      border-color: red;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #8b6a2b;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a27833;
    }

    .success-popup {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Suscríbete a la newsletter</h2>
    <form id="newsletterForm">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="question">¿Qué te gustaría aprender de SEO o IA?</label>
      <textarea id="question" name="question" rows="3" required></textarea>

      <button type="submit">Suscribirme</button>
    </form>
    <div class="success-popup" id="successMessage">
      ¡Gracias por suscribirte!
    </div>
  </div>

  <script>
    const form = document.getElementById('newsletterForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Validación
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const question = form.question.value.trim();

      if (!name || !email || !question) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      const payload = {
        name,
        email,
        question
      };

      try {
        const response = await fetch('https://hook.eu2.make.com/ejemplodewebhook123', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert('Hubo un error al enviar el formulario. Intenta nuevamente.');
        }
      } catch (error) {
        alert('Error de red o conexión. Intenta más tarde.');
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
